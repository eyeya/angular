<!-- RegisterModal -->
<div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ลงทะเบียนใช้งาน</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="register()" [noValidate]="false">
        <div class="form-group">
          <label>ชื่อสกุล</label>
          <input type="text" class="form-control" [(ngModel)]="model.name" name="name" required>
        </div>
        <label>เพศ</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name=""  value="ชาย"[(ngModel)]="model.gender" name="gender">
          <label class="form-check-label" >ชาย</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="" value="หญิง"[(ngModel)]="model.gender" name="gender">
          <label class="form-check-label" >หญิง</label>
        </div>
        <div class="form-group">
          <label>ที่อยู่</label>
          <input type="text" class="form-control" [(ngModel)]="model.address" name="address" required>
        </div>
        <div class="form-group">
          <label>โทรศัพท์</label>
          <input type="text" class="form-control" [(ngModel)]="model.telephone" name="telephone" required>
        </div>	
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="model.email" name="email" required>
        </div>
        <div class="form-group">
          <label>username</label>
          <input type="text" class="form-control" [(ngModel)]="model.username" name="username" required>
        </div>
        <div class="form-group">
          <label>password</label>
          <input type="password" class="form-control" [(ngModel)]="model.password" name="password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="บันทึก" class="btn btn-primary">
        </div>
      </form>				
      </div>
    
    </div>
  </div>
</div>
<!--End RegisterModal -->
